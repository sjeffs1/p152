<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src = "box.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>
    <a-entity position = "0 0 0" rotation = "0 0 0" box>
        <a-box color = "red">
        </a-box>
    </a-entity>

    <a-entity position = "1 -0.5 0.5" rotation = "0 0 0" box1>
        <a-sphere color = "white" radius = "0.2">
        </a-sphere>
    </a-entity>

    <a-entity position = "3 -0.5 -0.5" rotation = "0 0 0" box1>
    <a-sphere color = "white" radius = "0.2">
    </a-sphere>
    </a-entity>



  </a-scene>

</body>

</html>
